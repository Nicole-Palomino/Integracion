<dialog id="modal" class="">
    <h3 class="text-center">DATOS DEL AREA</h3>
    <div>
        <label>Código: </label>
        <input class="form-control" type="text" name="textCod" [(ngModel)]="cod">
    </div>
    <div class="mt-3"> 
        <label>Nombre: </label>
        <input class="form-control" type="text" name="textNom" [(ngModel)]="nombre_area">
    </div>
    <div class="mt-3 row">
        <div class="col-3">
            <input (click)="agregar_area()" value="Agregar" class="btn btn-outline-success" type="button" onclick="window.modal.close()">
        </div>
        <div class="col-3">
            <input (click)="modificar_area()" value="Modificar" class="btn btn-outline-info" type="button" onclick="window.modal.close()">
        </div>
        <div class="col-3">
            <input (click)="eliminar_area()" value="Eliminar" class="btn btn-outline-secondary" type="button" onclick="window.modal.close()">
        </div>
        <div class="col-3">
            <input value="Cerrar" class="btn btn-outline-danger" type="button" onclick="window.modal.close()">
        </div>
    </div>
</dialog>

<div class="container">
    <hr>
    <div class="row align-items-start">
        <div class="col-9"><h1>Control de Áreas</h1></div>
        <div class="col-3 align-self-center">
            <div class="d-grid gap-2">
                <input type="button" class="btn btn-outline-success" onclick="window.modal.showModal()" value="Nuevo">
            </div>                    
        </div>
    </div>

    <hr>
    <div class="col-3 align-self-end">
        <input type="search" class="form-control" [(ngModel)]="busqueda" 
        placeholder="Área a buscar ..." name="busqueda">
    </div>

    <div class="table-responsive mt-4">
        <table class="table table-striped table-hover">
            <thead class="">
                <th class="text-center">Código</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">Acciones</th>
            </thead>
            <tbody>
                <tr *ngFor="let area of areas | filter:busqueda">
                    <td class="text-center">{{area.cod}}</td>
                    <td class="text-center">{{area.nombre_area}}</td>
                    <td class="text-center">
                        <button class="btn btn-success" (click)="seleccionar(area)">
                            Seleccionar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
